<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | Admin Panel</title>
    <link rel="icon" type="image/png" href="/assets/images/Group 2.png" sizes="16x16">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="../pages.css">
    <link rel="stylesheet" href="/font.css">
</head>

<body>
    <section class="admin-panel">
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar content will be dynamically loaded -->
        </aside>

        <section class="main">
            <nav class="navbar" id="navbar">
                <!-- Navbar content will be dynamically loaded -->
            </nav>

            <main class="main-container">
                <div class="head-title">
                    <div class="left">
                        <h1>Customers</h1>
                        <ul class="breadcrumb">
                            <li><a href="/admin/pages/dashboard.html">Dashboard</a></li>
                            <li><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="currentColor">
                                    <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                                </svg></li>
                            <li><a href="#" class="active">Customers</a></li>
                        </ul>
                    </div>
                    <button class="add-btn" onclick="openAddUserModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="currentColor">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                        </svg>
                        Add New User</button>
                </div>

                <div class="users-container">
                    <div class="users-header">
                        <div class="search-filter">
                            <input type="search" id="userSearch" placeholder="Search users...">
                            <select id="roleFilter">
                                <option value="">All Roles</option>
                                <option value="admin">Admin</option>
                                <option value="customer">Customer</option>
                                <option value="vendor">Vendor</option>
                            </select>
                            <select id="statusFilter">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="blocked">Blocked</option>
                            </select>
                        </div>
                    </div>

                    <div class="users-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Joined Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- Users will be dynamically loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add/Edit User Modal -->
                <div class="modal" id="userModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modalTitle">Add New User</h2>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="userForm">
                                <div class="form-group">
                                    <label for="userName">Full Name</label>
                                    <input type="text" id="userName" required>
                                </div>
                                <div class="form-group">
                                    <label for="userEmail">Email</label>
                                    <input type="email" id="userEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="userRole">Role</label>
                                    <select id="userRole" required>
                                        <option value="customer">Customer</option>
                                        <option value="admin">Admin</option>
                                        <option value="vendor">Vendor</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="userStatus">Status</label>
                                    <select id="userStatus" required>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                        <option value="blocked">Blocked</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Password</label>
                                    <input type="password" id="userPassword" required>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="save-btn">Save User</button>
                                    <button type="button" class="cancel-btn" onclick="closeUserModal()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- User Details Modal -->
                <div class="modal" id="userDetailsModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>User Details</h2>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="userDetails">
                                <!-- User details will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/users.js"></script>
    <script src="/admin/js/notifications.js"></script>
</body>

</html>
