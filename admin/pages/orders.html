<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders | Admin Panel</title>
    <link rel="icon" type="image/png" href="/assets/images/Group 2.png" sizes="16x16">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="../pages.css">
    <link rel="stylesheet" href="/font.css">
</head>

<body>
    <section class="admin-panel">
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar content will be dynamically loaded -->
        </aside>

        <section class="main">
            <nav class="navbar" id="navbar">
                <!-- Navbar content will be dynamically loaded -->
            </nav>

            <main class="main-container">
                <div class="head-title">
                    <div class="left">
                        <h1>Orders</h1>
                        <ul class="breadcrumb">
                            <li><a href="/admin/pages/dashboard.html">Dashboard</a></li>
                            <li><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="currentColor">
                                    <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                                </svg></li>
                            <li><a href="#" class="active">Orders</a></li>
                        </ul>
                    </div>
                </div>

                <div class="orders-container">
                    <div class="orders-header">
                        <div class="search-filter">
                            <input type="search" id="orderSearch" placeholder="Search orders...">
                            <select id="statusFilter">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="shipped">Shipped</option>
                                <option value="delivered">Delivered</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>

                    <div class="orders-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Orders will be dynamically loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Order Details Modal -->
                <div class="modal" id="orderModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Order Details</h2>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="orderDetails">
                                <!-- Order details will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/orders.js"></script>
    <script src="/admin/js/notifications.js"></script>
</body>

</html>
