<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports | Admin Panel</title>
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="../pages.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="admin-panel">
        <!-- Include navbar.html -->
        <div w3-include-html="../../navbar.html"></div>

        <div class="main">
            <div class="navbar">
                <div class="nav-left">
                    <button id="menu-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path fill="currentColor"
                                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                        </svg>
                    </button>
                    <h2>Reports</h2>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search reports...">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path fill="currentColor"
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </div>
                <div class="nav-right">
                    <div class="msg-icon-box">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                                <path fill="currentColor"
                                    d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z" />
                            </svg>
                            <span>3</span>
                        </button>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                                <path fill="currentColor"
                                    d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z" />
                            </svg>
                            <span>5</span>
                        </button>
                    </div>
                    <div class="profile-box">
                        <div class="profile-img">
                            <img src="https://raw.githubusercontent.com/SowravCB/static-data/main/user.jpg" alt="">
                        </div>
                        <div class="profile-info">
                            <h4>John Doe</h4>
                            <p>Admin</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-container">
                <div class="head-title">
                    <div class="left">
                        <h1>Reports & Analytics</h1>
                        <ul>
                            <li><a href="dashboard.html">Dashboard</a></li>
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                                    <path fill="currentColor"
                                        d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                                </svg>
                            </li>
                            <li><a href="#" class="active">Reports</a></li>
                        </ul>
                    </div>
                    <button id="generate-report">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path fill="currentColor"
                                d="M480-320 280-520l56-56 104 104v-248h80v248l104-104 56 56-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                        </svg>
                        Generate Report
                    </button>
                </div>

                <div class="report-grid">
                    <div class="report-card sales-overview">
                        <h3>Sales Overview</h3>
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="report-card revenue-stats">
                        <h3>Revenue Statistics</h3>
                        <canvas id="revenueChart"></canvas>
                    </div>
                    <div class="report-card product-performance">
                        <h3>Product Performance</h3>
                        <canvas id="productChart"></canvas>
                    </div>
                    <div class="report-card customer-metrics">
                        <h3>Customer Metrics</h3>
                        <div class="metric-grid">
                            <div class="metric-item">
                                <h4>Customer Satisfaction</h4>
                                <div class="satisfaction-rate">4.8/5.0</div>
                            </div>
                            <div class="metric-item">
                                <h4>Retention Rate</h4>
                                <div class="retention-rate">87%</div>
                            </div>
                            <div class="metric-item">
                                <h4>New Customers</h4>
                                <div class="new-customers">+245</div>
                            </div>
                            <div class="metric-item">
                                <h4>Churn Rate</h4>
                                <div class="churn-rate">3.2%</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="report-filters">
                    <div class="filter-group">
                        <label>Date Range</label>
                        <select id="dateRange">
                            <option value="7">Last 7 days</option>
                            <option value="30">Last 30 days</option>
                            <option value="90">Last 90 days</option>
                            <option value="365">Last year</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Report Type</label>
                        <select id="reportType">
                            <option value="sales">Sales Report</option>
                            <option value="inventory">Inventory Report</option>
                            <option value="customer">Customer Report</option>
                            <option value="financial">Financial Report</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Category</label>
                        <select id="category">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="furniture">Furniture</option>
                        </select>
                    </div>
                </div>

                <div class="report-tables">
                    <div class="detailed-report">
                        <h3>Detailed Reports</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Report ID</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="reportTableBody">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/reports.js"></script>
</body>

</html>
