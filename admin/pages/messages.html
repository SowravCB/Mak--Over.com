<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Admin Panel</title>
    <link rel="icon" type="image/png" href="/assets/images/Group 2.png" sizes="16x16">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="../pages.css">
    <link rel="stylesheet" href="/font.css">
</head>

<body>
    <section class="admin-panel">


        <!-- Include the sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar content will be dynamically loaded -->
        </aside>
        <section class="main">
            <!-- Include the navbar -->
            <nav class="navbar" id="navbar">
                <!-- Navbar content will be dynamically loaded -->
            </nav>

            <main class="main-container">
                <div class="head-title">
                    <div class="left">
                        <h1>Messages</h1>
                        <ul>
                            <li><a href="/admin/pages/dashboard.html">Dashboard</a></li>
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                                    <path fill="currentColor"
                                        d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                                </svg>
                            </li>
                            <li><a href="#" class="active">Messages</a></li>
                        </ul>
                    </div>
                </div>

                <div class="chat-container">
                    <div class="chat-sidebar">
                        <div class="chat-search">
                            <input type="text" placeholder="Search contacts...">
                        </div>
                        <div class="contact-list" id="contactList">
                            <!-- Contacts will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="chat-main">
                        <div class="chat-header">
                            <div class="chat-contact-info">
                                <img src="/assets/svg/default-profile-img.png" alt="" id="activeChatImage"
                                    title="Profile Picture">
                                <div class="contact-details">
                                    <h4 id="activeChatName"></h4>
                                    <p id="activeChatStatus"></p>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="action-btn" title="Video Call">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                        width="24px" fill="currentcolor">
                                        <path
                                            d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h480q33 0 56.5 23.5T720-720v180l160-160v440L720-420v180q0 33-23.5 56.5T640-160H160Zm0-80h480v-480H160v480Zm0 0v-480 480Z" />
                                    </svg>
                                </button>
                                <button class="action-btn" title="Voice Call">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                        width="24px" fill="currentcolor">
                                        <path
                                            d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z" />
                                    </svg>
                                </button>
                                <button class="action-btn" title="More Options">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                        width="24px" fill="currentcolor">
                                        <path
                                            d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="chat-messages" id="chatMessages">
                            <!-- Messages will be populated by JavaScript -->
                        </div>
                        <div class="chat-input">
                            <button class="attachment-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                                    <path fill="currentColor"
                                        d="M460-80q-92 0-156-64t-64-156v-420q0-66 47-113t113-47q66 0 113 47t47 113v380q0 42-29 71t-71 29q-42 0-71-29t-29-71v-340h60v340q0 17 11.5 28.5T460-300q17 0 28.5-11.5T500-340v-380q0-42-29-71t-71-71q-42 0-71 29t-29 71v420q0 66 47 113t113 47q66 0 113-47t47-113v-380h60v380q0 92-64 156T460-80Z" />
                                </svg>
                            </button>
                            <input type="text" placeholder="Type a message..." id="messageInput">
                            <button class="send-btn" id="sendMessage">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                                    <path fill="currentColor"
                                        d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </main>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/messages.js"></script>
        <script src="/admin/js/notifications.js"></script>
</body>

</html>
